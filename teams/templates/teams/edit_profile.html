{% extends 'teams/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Edit Profile</h4>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <!-- Profile Picture Preview -->
                        <div class="mb-4">
                            <label class="form-label">Current Profile Picture</label>
                            <div class="text-center">
                                {% if user.profile.profile_picture %}
                                    <img src="{{ user.profile.profile_picture.url }}" alt="Current profile picture" class="img-thumbnail mb-2" style="max-width: 200px;">
                                    <div class="mt-2">
                                        <div class="form-check">
                                            <input type="checkbox" name="profile_picture-clear" id="profile_picture-clear" class="form-check-input">
                                            <label class="form-check-label" for="profile_picture-clear">Reset to default picture</label>
                                        </div>
                                    </div>
                                {% else %}
                                    <img src="{% static 'teams/images/default-profile.png' %}" alt="Default profile picture" class="img-thumbnail mb-2" style="max-width: 200px;">
                                {% endif %}
                            </div>
                        </div>

                        {{ form|crispy }}
                        
                        <div class="d-flex justify-content-between mt-4">
                            <a href="{% url 'teams:dashboard' %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
